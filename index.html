  <head>

      href="https://fonts.googleapis.com/css?family=Lato"
      rel="stylesheet"
    />
    <title>Personal Expenses</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.7.2/css/all.css"
      integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />

    <script
      defer
      src="https://use.fontawesome.com/releases/v5.7.2/js/all.js"
      integrity="sha384-0pzryjIRos8mFBWMzSSZApWtPl/5++eIfzYmTgBBmXYdhvxPc+XcFEk+zJwDgWbP"
      crossorigin="anonymous"
    ></script>

  <body>
        <nav class="navbar navbar-dark bg-dark">
          <span class="navbar-brand mb-0 h1">ToDoList</span>
        </nav>
        <div class="container-fluid bg-light" style="min-height: 100vh">
            <div class="container">
                <div class="jumbotron mt-4">
                    <div class="input-group mb-3">
                        <div class="input-group-prepend">
                            <span class="input-group-text" id="spent at" >Title </span>
                        </div>
                        <input
                         id="inputText"
                         type="text"
                         class="form-control"
                         placeholder="Task Title"
                         aria-label="Task Title"
                         aria-describedby="Task Title"
                         />  
                    </div>
                    <div class="input-group mb-3">
                            <div class="input-group-prepend">
                                <span class="input-group-text" id="spent at" >Description </span>
                            </div>
                            <input
                             id="inputDesc"
                             type="text"
                             class="form-control"
                             placeholder="Task Description"
                             aria-label="Task Description"
                             aria-describedby="Task Description"
                             />  
                            <div class="input-group-append">
                            <button
                                id="button"
                                class="btn btn-outline-primary"
                                type="button"
                                id="button-addon2">
                                    Add
                            </button>
                            </div>
                        </div>
                        <div>
                            <ul class="list-group" id="todoTable"></ul>
                        </div>
                </div>
            </div>
        </div>
    <script src="script.js"></script>
  </body>
